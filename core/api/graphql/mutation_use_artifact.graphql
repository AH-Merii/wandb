# @genqlient(for: "UseArtifactInput.artifactEntityName", omitempty: true)
# @genqlient(for: "UseArtifactInput.artifactProjectName", omitempty: true)
mutation UseArtifact(
    $entityName: String!,
    $projectName: String!,
    $runName: String!,
    $artifactID: ID!,
    $artifactEntityName: String,
    $artifactProjectName: String,
) {
    useArtifact(input: {
        entityName: $entityName,
        projectName: $projectName,
        runName: $runName,
        artifactID: $artifactID,
        artifactEntityName: $artifactEntityName,
        artifactProjectName: $artifactProjectName,
    }) {
        artifact {
            id
        }
    }
}
