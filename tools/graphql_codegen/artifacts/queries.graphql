fragment ProjectFields on Project {
    entityName
    name
}

fragment ArtifactSequenceFields on ArtifactSequence {
    __typename
    project {...ProjectFields}
    name
}

fragment ArtifactPortfolioFields on ArtifactPortfolio {
    __typename
    project {...ProjectFields}
    name
}

fragment ArtifactAliasFields on ArtifactAlias {
    artifactCollection {
        __typename
        ... ArtifactSequenceFields
        ... ArtifactPortfolioFields
    }
    alias
}

fragment TagFields on Tag {
    name
}

fragment ArtifactManifestFields on ArtifactManifest {
    file {directUrl}
}

fragment ArtifactFields on Artifact {
    id
    artifactSequence {...ArtifactSequenceFields}
    versionIndex
    artifactType {name}
    description
    metadata
    ttlDurationSeconds
    ttlIsInherited
    aliases {...ArtifactAliasFields}
    tags {...TagFields}
    state
    currentManifest {...ArtifactManifestFields}
    commitHash
    fileCount
    createdAt
    updatedAt
}
